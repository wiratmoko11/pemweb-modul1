<html>
<head>
	<link rel="stylesheet" type="text/css" href="modul1.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>This is My Web</h1>
			<img src="universitas_trunojoyo_madura.png" />
			<div class="clearfix"></div>
		</div>	

		<h2>Form Biodata</h2>

		<form>

			<div class="panel">
				<div class="panel-header">
					Student Details
				</div>
				<div class="panel-body">
					<div class="form-group">
						<div class="label">Name : </div>
						<input type="text" />
						<div class="clearfix"></div>
					</div>

					<div class="form-group">
						<div class="label">Faculty : </div>
						<input type="text" />
						<div class="clearfix"></div>
					</div>


					<div class="form-group">
						<div class="label">Field Study : </div>
						<input type="text" />
						<div class="clearfix"></div>
					</div>


				</div>
			</div>

			<div class="panel">
				<div class="panel-header">
					Contact Address
				</div>
				<div class="panel-body">
					<div class="form-group">
						<div class="label">Address : </div>
						<input type="text" />
						<div class="clearfix"></div>
					</div>
					<div class="form-group">
						<div class="label">City / Town : </div>
						<input type="text" />
						<div class="clearfix"></div>
					</div>
					<div class="form-group">
						<div class="label">Country : </div>
						<input type="text" />
						<div class="clearfix"></div>
					</div>
					<div class="form-group">
						<div class="label">Post Code : </div>
						<input type="text" />
						<div class="clearfix"></div>
					</div>
					<div class="form-group">
						<div class="label">Email Address : </div>
						<input type="text" />
						<div class="clearfix"></div>
					</div>
					<div class="form-group">
						<div class="label">Telephone : </div>
						<input type="text" />
						<div class="clearfix"></div>
					</div>
					
				</div>
			</div>

			<div class="form-submit tugas2">
				<input type="submit" value="submit"/>				
				<div class="clearfix"></div>
			</div>
		</form>

		<div class="footer">
			<div class="logo">
				<img src="universitas_trunojoyo_madura.png">
			</div>
			<div class="copyright">
				copyright@mydesign2012
			</div>
			<div class="clearfix"></div>
		</div>

	</div>
</body>
</html>
