<html>
	<head>
		<link rel="stylesheet" type="text/css" href="modul1.css">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>This is My Web</h1>
				<img="trunojoyo.png" />
			</div>	
	
			<h2>Form Biodata</h2>

			<form>
				<div class="form-group">
					<div class="label">Name : </div>
					<input type="text" />
					<div class="clearfix"></div>
				</div>

				<div class="form-group">
					<div class="label">Gender : </div>
					<div class="radio">
						<input type="radio" />
						<div class="radio-desc">Male</div>

						<input type="radio" />
						<div class="radio-desc">Female</div>

					</div>
					<div class="clearfix"></div>
				</div>

				<div class="form-group">
					<div class="label">Address : </div>
					<input type="text" />
					<div class="clearfix"></div>
				</div>
				<div class="form-group">
					<div class="label">Country : </div>
					<select>
						<option>Indonesia</option>
					</select>
					<div class="clearfix"></div>
				</div>
				<div class="form-group">
					<div class="label">Email : </div>
					<input type="text" />
					<div class="clearfix"></div>
				</div>
			
				<div class="form-group">
					<div class="label">Photo : </div>
					<input type="file" width="200" />
					<div class="clearfix"></div>
				</div>

				<div class="form-group">
					<div class="label">Comment : </div>
					<textarea rows="6"></textarea>
					<div class="clearfix"></div>
				</div>

				<div class="form-submit">
					<input type="submit" value="submit"/>				
					<div class="clearfix"></div>
				</div>
			</form>
		</div>
	</body>
</html>
